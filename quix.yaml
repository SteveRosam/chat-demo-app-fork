# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 2ad2a8d400d4a0f6555165f3fc5758b570201d44
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentiment-ui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: 9ef9b6dd97d615e19f0f151ed45b24ce5099bc5e
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: sentiment
  - name: BigQuery Journeys
    application: BigQuery
    deploymentType: Service
    version: 89affc2eed64029f036906fe9edbc5b002cb73a9
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sentiment
      - name: PROJECT_ID
        inputType: FreeText
        description: The BigQuery GCP Project ID
        required: true
        value: chatapp-396214
      - name: DATASET_ID
        inputType: FreeText
        description: The target BigQuery dataset ID
        required: true
        value: chatapp
      - name: DATASET_LOCATION
        inputType: FreeText
        description: Location of BigQuery dataset
        required: true
        value: europe-west3
