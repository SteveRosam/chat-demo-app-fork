# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: bccbfa0ef540ad547ce8bb5c87f9db4ee819486e
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: sentiment
  - name: Drafts sentiment analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: 115badbb91fde6f7ddfb8e287e0e8f06ef52f94f
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 47525a5ceb997df93759b703451d359f0755b30d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui-f203bf0
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment
  - name: Messages Counter
    application: Messages Counter
    deploymentType: Service
    version: 17f4dd6aead1944c33bbcdbead33d2474ee9e181
    resources:
      cpu: 1000
      memory: 1500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: count
  - name: Twitch Chat
    application: Twitch Chat
    deploymentType: Service
    version: 17a33717fb2989226755492645be7e5baa43f260
    resources:
      cpu: 2000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write messages into
        required: true
        value: messages
      - name: TwitchBotToken
        inputType: HiddenText
        description: Needed for auth
        required: true
        value: oauth:01qiyvmqb86s8tw18bovr81i52xerr
