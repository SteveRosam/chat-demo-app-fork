      retentionInBytes: 10485760
  - name: messages
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 120
      retentionInBytes: 104857600
  - name: count
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: drafts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
