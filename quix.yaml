# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: bccbfa0ef540ad547ce8bb5c87f9db4ee819486e
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: sentiment
  - name: Drafts sentiment analysis
    application: Drafts sentiment analysis
    deploymentType: Service
    version: 115badbb91fde6f7ddfb8e287e0e8f06ef52f94f
    resources:
      cpu: 2000
      memory: 4000
      replicas: 1
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: drafts
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: drafts_sentiment
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 47525a5ceb997df93759b703451d359f0755b30d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentimentdemoui-f203bf0
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
      - name: drafts
        inputType: FreeText
        description: ''
        required: true
        value: drafts
      - name: drafts_sentiment
        inputType: FreeText
        description: ''
        required: false
        value: drafts_sentiment

# This section describes the Topics of the data pipeline
topics:
  - name: count
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: sentiment
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: messages
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: drafts
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: drafts_sentiment
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
