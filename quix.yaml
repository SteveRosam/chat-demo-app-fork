# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 2ad2a8d400d4a0f6555165f3fc5758b570201d44
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentiment-ui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: 9ef9b6dd97d615e19f0f151ed45b24ce5099bc5e
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: sentiment
  - name: Twitch Chat Stream
    application: Twitch Chat Stream
    deploymentType: Service
    version: 23beb33aced0d5dc163657df008b442114d0050b
    resources:
      cpu: 2000
      memory: 1100
      replicas: 1
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: messages
      - name: TwitchChannel
        inputType: FreeText
        description: Twitch channel name
        required: true
        value: k3soju
      - name: TwitchNickname
        inputType: FreeText
        description: Needed for auth
        required: true
        value: quixdemo
      - name: TwitchOauth
        inputType: FreeText
        description: Needed for auth
        required: true
        value: oauth:0sioqjjxi5ohy70u8fkvtpxf9zrrxy
      - name: TwitchToken
        inputType: HiddenText
        description: Needed for auth
        required: true
        value: oauth:0sioqjjxi5ohy70u8fkvtpxf9zrrxy

# This section describes the Topics of the data pipeline
topics:
  - name: count
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: messages
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: sentiment
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
