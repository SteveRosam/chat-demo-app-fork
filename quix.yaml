# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Sentiment Demo UI
    application: Sentiment Demo UI
    deploymentType: Service
    version: 2ad2a8d400d4a0f6555165f3fc5758b570201d44
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: sentiment-ui
    desiredStatus: Running
    variables:
      - name: sentiment
        inputType: FreeText
        description: The topic to read from
        required: true
        value: sentiment
      - name: messages
        inputType: FreeText
        description: The topic to read from
        required: true
        value: messages
  - name: Sentiment analysis
    application: Sentiment analysis
    deploymentType: Service
    version: 4913203559e26522915defa1be49f4e638dbd07d
    resources:
      cpu: 4000
      memory: 4100
      replicas: 16
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the raw data input topic
        required: true
        value: messages
      - name: output
        inputType: OutputTopic
        description: This is the output for the Hugging Face model score
        required: true
        value: sentiment
  - name: Twitch Chat Stream
    application: Twitch Chat Stream
    deploymentType: Service
    version: ef60965b5a3a1ad188e4e17181288c82b523cd9a
    resources:
      cpu: 2000
      memory: 1100
      replicas: 8
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: messages
      - name: TwitchChannel
        inputType: FreeText
        description: Twitch channel name
        required: true
        value: k3soju
      - name: TwitchNickname
        inputType: FreeText
        description: Needed for auth
        required: true
        value: ' quixdemo'
      - name: TwitchOauth
        inputType: FreeText
        description: Needed for auth
        required: true
        value: oauth:0sioqjjxi5ohy70u8fkvtpxf9zrrxy
      - name: TwitchToken
        inputType: HiddenText
        description: Needed for auth
        required: true
        value: oauth:0sioqjjxi5ohy70u8fkvtpxf9zrrxy
      - name: TwitchBotToken
        inputType: HiddenText
        description: Needed for auth
        required: true
        value: oauth:01qiyvmqb86s8tw18bovr81i52xerr
      - name: TwitchAppClientId
        inputType: HiddenText
        description: ''
        required: true
        value: elqo0jjhhzxyat9mhtniuowdj0tipj
      - name: TwitchAppClientSecret
        inputType: HiddenText
        description: ''
        required: true
        value: ifb1km2w404mtcbh2s7moewiud77bs
      - name: ChannelJoinCount
        inputType: FreeText
        description: number of channels you intend to join, but with the added twist that channels are dynamically connected/disconnected based on their online status
        required: true
        value: 100
  - name: Message counter
    application: Starter transformation
    deploymentType: Service
    version: 30e91cddd9a26a65c1598fddfb61cca201e2812b
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: messages
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: count

# This section describes the Topics of the data pipeline
topics:
  - name: sentiment
    persisted: true
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 2160
      retentionInBytes: 52428800
  - name: messages
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 2460
      retentionInBytes: 52428800
  - name: count
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
